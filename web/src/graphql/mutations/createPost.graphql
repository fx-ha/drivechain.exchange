mutation CreatePost($depositChain: String!, $header: String!, $text: String!) {
  createPost(depositChain: $depositChain, header: $header, text: $text) {
    id
    depositChain
    depositAddress
    hasDeposited
    depositAmount
    coinNewsFee
    text
    txid
    topic {
      hex
      name
      createdAt
    }
    createdAt
    updatedAt
  }
}
